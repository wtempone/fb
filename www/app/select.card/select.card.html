<ion-view id="dashboard-view">
    <ion-header-bar class="bar-header bar-balanced">
        <div class="title uppercase">Memory Friends</div>
        <button class="button button-clear" ng-click="selectPlayer()">Voltar</button>
    </ion-header-bar>
    <ion-content>
        <card-map  type="'card'" message-itens="'Select yours cards'" message-selected="'Selected Card'" bg-color="fffff" item-color="00000" frame-size="400" cols="5"  itens="user.friends" num-itens-to-select="game.settings.numOfCards/2"  on-select="onSelect(selectedItens)" >
        </card-map>
    </ion-content>
</ion-view>

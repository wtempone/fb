<ion-modal-view class="swot-slide" hide-nav-bar="true">
    <ion-header-bar>
        <h1 class="title">Game Over</h1>
    </ion-header-bar>
     <ion-content>
        <div class="row">
            <div class="card" ng-repeat="item in game.players">
                <div  class="item item-divider item-text-wrap">
                    <h2>Winners</h2>
                </div>
                <div class="item">
                    <flipper flipped="item.selected" horizontal ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px'}">
                    <front>
                        <div class="deselected" ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(' + item.player.picture.data.url + ')', 'background-size': 'cover', 'border-radius':'100%', 'margin':'5px'}">
                        </div>
                    </front>
                    <back>
                        <div class="selected" ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(' + item.player.picture.data.url + ')', 'background-size': 'cover', 'border-radius':'100%', 'margin':'5px'}">
                        </div>
                    </back>
                    </flipper>
                </div>
                <div  class="item item-divider item-text-wrap">
                    {{item.player.name}}
                </div>
                <div  class="item item-divider item-text-wrap">
                        Score: {{item.score}}
                    </div>                
                </div>
        </div>
        <div class="row">
            <div class="card" ng-repeat="item in game.players || filter: winner">
                <div class="item">
                    <flipper flipped="item.selected" horizontal ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px'}">
                    <front>
                        <div class="deselected" ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(' + item.player.picture.data.url + ')', 'background-size': 'cover', 'border-radius':'100%', 'margin':'5px'}">
                        </div>
                    </front>
                    <back>
                        <div class="selected" ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(' + item.player.picture.data.url + ')', 'background-size': 'cover', 'border-radius':'100%', 'margin':'5px'}">
                        </div>
                    </back>
                    </flipper>
                </div>
                <div  class="item item-divider item-text-wrap">
                    {{item.player.name}}
                </div>
                <div  class="item item-divider item-text-wrap">
                        Score: {{item.score}}
                    </div>                
                </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="padding">
                    <a class="button button-large button-block button-outline button-positive"  ng-click="restart()">Restart</a>
                    <a class="button button-large button-block button-outline button-positive"  ng-click="dashboard()">Quit</a>
                </div>
            </div>
        </div>

     </ion-content>
</ion-modal-view>

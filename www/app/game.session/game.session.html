<ion-view id="dashboard-view">
    <ion-header-bar class="bar-header bar-balanced">
        <div class="title uppercase">Memory Friends</div>
        <button class="button button-clear" ng-click="dashboard()">Voltar</button>
    </ion-header-bar>
    <ion-content>
        <div class="player-container ">
            <div class="card player-card"  ng-repeat="item in game.players">
                <div class="item item-image  player-image">
                    <flipper class="" flipped="item.selected" horizontal ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px'}">
                        <front>
                            <img  class="deselected " ng-src="{{item.player.picture.data.url}}" imageonload />
                        </front>
                        <back>
                            <img ng-src="{{item.player.picture.data.url}}" imageonload />
                        </back>
                    </flipper>
                </div>
                <p class="text-center no-padding player-name">{{item.player.name.split(" ")[0]}}</p>
                <progress  class="custom-progress no-padding" id="progressbar" max="{{ timeRefresh }}" value="{{ progressval[$index] }}"> </progress>
                <h3 class="text-center no-padding player-score">{{item.score}}<h3>
            </div>
        </div>
        <div class="card padding">
            <ion-scroll zooming="true" direction="xy" ng-style="{ 'height': frameSize + 'px'}">
            <div  ng-style="{ 'width' : scrollArea + 'px', 'height': scrollArea + 'px' }">
                <flipper  class="game-card" flipped="item.selected" horizontal ng-repeat="item in game.cards" ng-style="{'width' : itemSize + 'px', 'height': itemSize + 'px'}">
                <front ng-click="select(item)">
                    <div class="game-card-picture" ng-style="{'float': 'left',   'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(img/profile-pic-default.jpg)', 'background-size': 'cover'}">
                    </div>                    
                </front>
                <back>
                    <div class="game-card-picture" ng-style="{'float': 'left',   'width' : itemSize + 'px', 'height': itemSize + 'px','background-image': 'url(' + item.card.picture.data.url + ')', 'background-size': 'cover'}">
                    </div>                
                </back>
                </flipper>
            </div>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
